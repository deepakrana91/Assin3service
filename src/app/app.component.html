<!--The whole content below can be removed with the new code.-->

<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <br>
  <div class="container">
    <div>
      <input type="text" value="item" name="item" placeholder="Enter Item" [(ngModel)]="list.value">
      <br>
      <input type="text" value="type" name="type" placeholder="Enter Type" [(ngModel)]="list.type">
    </div>
    <br>
    <button (click)="addModel()">Add Model</button>
    <br>
    
  </div>
  <div>
 <table class="table-bordered">
   <th>Sno</th><th>Value</th><th>Type</th>
   <tr *ngFor="let item of data">
     <td>
     {{item.sno}}</td>
    <td > {{item.value}}</td>
     <td>{{item.type}}</td>
   </tr>
 </table>
  </div>
</div>
